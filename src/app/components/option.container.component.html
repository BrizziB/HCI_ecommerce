<div id="main-div">   
        <p> Choose your price range !</p>
        <app-double-slider hidden></app-double-slider>
        <input [(ngModel)]="this.priceRange[0]" class="form-control" (ngModelChange)="updatePriceRange()" type="number"  placeholder="min Price   €" required>
        <input [(ngModel)]="this.priceRange[1]" class="form-control"  (ngModelChange)="updatePriceRange()" type="number" placeholder="max Price   €" required>
        <button *ngIf="rangeChanged" type="button" class=" btn btn-primary" (click)="applyPriceFilter()" > Apply Filter!</button>
        <button *ngIf="rangeChanged" type="button" class=" btn btn-primary" (click)="resetPriceFilter()" > Reset Filter!</button>
</div>
