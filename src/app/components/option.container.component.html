<div id="main-div">
        <app-double-slider hidden></app-double-slider>
        <h3 id="title">Options & Filters</h3>
        <div id="sorting-options-div">
                <h5> Shown Products are sorted by: <h6>{{sortingCriteria}}</h6></h5>
                <button class="btn btn-primary cat-btn" target="_blank" (click)="sortByHigherPrice();">
                        Highest Price
                </button>
                <button class="btn btn-primary cat-btn" target="_blank" (click)="sortByLowerPrice();">
                        Lowest Price
                </button>
        </div>

        <div id="price-range-div">
                <h5> Choose a Price Range</h5>
                <input id="min-price" [(ngModel)]="this.priceRange[0]" class="form-control" (ngModelChange)="updatePriceRange()" type="number" placeholder="min Price   €"
                        required>
                <input id="max-price" [(ngModel)]="this.priceRange[1]" class="form-control" (ngModelChange)="updatePriceRange()" type="number" placeholder="max Price   €"
                        required>
                <button type="button" class=" btn btn-primary" (click)="applyPriceFilter()">
                        Apply Filter!
                </button>
                <button type="button" class=" btn btn-primary" (click)="resetPriceFilter()">
                        Reset
                </button>
        </div>

</div>
