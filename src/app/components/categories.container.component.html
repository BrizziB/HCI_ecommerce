<div id="cat-main" class="">
    <div id='cat-title'>
        <h4 id="title" style="color: #343a40; font-family:'Courier New', Courier, monospace; font-weight: bold">You can start your quest from a category</h4>
    </div>
    <div id="categories-div" class=" container flex-container">

        <button *ngIf="isOn" class="btn btn-primary cat-btn" target="_blank" (click)="isOn= false">
            <p> Torna alle categorie</p>
        </button>

        <ng-container *ngIf="!isOn">
            <!-- questo poi si puÃ² mettere che le categorie sono prese da json e generate dinamicamente -->
            <button *ngFor='let cat of cats' class="btn btn-primary cat-btn" target="_blank" (click)="getSubCategories(cat)" (click)="isOn= true">
                <p> {{cat.name}}</p>
            </button>
        </ng-container>

        <ng-container *ngIf="isOn">
            <button *ngFor='let subCat of subCats' class="btn btn-primary cat-btn" target="_blank" (click)="getSubCategories(subCat)"
                (click)="isOn= true">
                <p> {{subCat.name}}</p>
            </button>
        </ng-container>

    </div>

</div>
