<div class="flex-container-col">
    <p id="slider-title">Choose your price range !</p>
    <div class="flex-container-row">
        <div class="price-div">
            <p class="range-p">{{range[0] | number : '1.2-2' }} €</p>
        </div>
        <div id="slider-div">
            <nouislider #slider *ngIf="flag" [config]="config" [(ngModel)]="range"></nouislider>
        </div>
        <div class="price-div">
            <p class="range-p"> {{range[1] | number : '1.2-2' }} €</p>
        </div>

    </div>

</div>
